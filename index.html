<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickTools Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- App Meta -->
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="QuickTools Pro - Smart daily tools in one app">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <h1>⚡ QuickTools Pro</h1>
    <p>All smart tools in one place</p>
  </header>

  <!-- Tools Grid -->
  <main class="tools-container">

    <div class="tool-card">
      <i class="fa-solid fa-calculator"></i>
      <span>Calculator</span>
    </div>

    <div class="tool-card">
      <i class="fa-solid fa-qrcode"></i>
      <span>QR Generator</span>
    </div>

    <div class="tool-card">
      <i class="fa-solid fa-font"></i>
      <span>Text Tools</span>
    </div>

    <div class="tool-card">
      <i class="fa-solid fa-image"></i>
      <span>Image Tools</span>
    </div>

    <div class="tool-card">
      <i class="fa-solid fa-clock"></i>
      <span>Time Tools</span>
    </div>

    <div class="tool-card">
      <i class="fa-solid fa-gear"></i>
      <span>More</span>
    </div>

  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>© 2026 QuickTools Pro</p>
  </footer>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
  </html>
